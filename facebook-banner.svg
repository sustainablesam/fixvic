<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&amp;family=Space+Mono:wght@400;700&amp;display=swap');
    </style>

    <!-- Road texture: horizontal scan lines -->
    <pattern id="scanlines" x="0" y="0" width="1" height="40" patternUnits="userSpaceOnUse">
      <rect width="1200" height="38" fill="transparent"/>
      <rect y="38" width="1200" height="2" fill="rgba(255,255,255,0.03)"/>
    </pattern>

    <!-- Diagonal stripe pattern for accent area -->
    <pattern id="diagonals" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="transparent"/>
      <rect width="20" height="40" fill="rgba(0,0,0,0.06)"/>
    </pattern>

    <!-- Pothole radial gradient -->
    <radialGradient id="pothole1" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#2a2924"/>
      <stop offset="60%" stop-color="#0d0d0b"/>
      <stop offset="100%" stop-color="#080807"/>
    </radialGradient>
    <radialGradient id="pothole2" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#2a2924"/>
      <stop offset="60%" stop-color="#0d0d0b"/>
      <stop offset="100%" stop-color="#080807"/>
    </radialGradient>
    <radialGradient id="pothole3" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#2a2924"/>
      <stop offset="60%" stop-color="#0d0d0b"/>
      <stop offset="100%" stop-color="#080807"/>
    </radialGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0f0d"/>
      <stop offset="50%" stop-color="#1a1a18"/>
      <stop offset="100%" stop-color="#222220"/>
    </linearGradient>

    <!-- Danger glow -->
    <filter id="dangerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ── BACKGROUND ── -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#scanlines)"/>

  <!-- Road centre line animation stand-in: dashed vertical stripe -->
  <rect x="597" y="0" width="6" height="630" fill="rgba(232,184,75,0.06)"/>

  <!-- ── POTHOLE DECORATIONS ── -->
  <!-- Large top-left -->
  <ellipse cx="95" cy="155" rx="72" ry="50" transform="rotate(-15 95 155)" fill="url(#pothole1)"/>
  <ellipse cx="95" cy="155" rx="72" ry="50" transform="rotate(-15 95 155)" fill="none" stroke="rgba(100,90,70,0.3)" stroke-width="2"/>

  <!-- Small bottom-left -->
  <ellipse cx="168" cy="520" rx="40" ry="28" transform="rotate(30 168 520)" fill="url(#pothole2)"/>
  <ellipse cx="168" cy="520" rx="40" ry="28" transform="rotate(30 168 520)" fill="none" stroke="rgba(100,90,70,0.25)" stroke-width="1.5"/>

  <!-- Medium top-right -->
  <ellipse cx="1090" cy="110" rx="55" ry="38" transform="rotate(12 1090 110)" fill="url(#pothole3)"/>
  <ellipse cx="1090" cy="110" rx="55" ry="38" transform="rotate(12 1090 110)" fill="none" stroke="rgba(100,90,70,0.25)" stroke-width="1.5"/>

  <!-- Small bottom-right -->
  <ellipse cx="1050" cy="490" rx="30" ry="22" transform="rotate(-8 1050 490)" fill="url(#pothole1)"/>

  <!-- ── TOP BADGE ── -->
  <rect x="60" y="48" width="260" height="24" fill="rgba(232,184,75,0.12)"/>
  <text x="73" y="64" font-family="'Space Mono', monospace" font-size="10" fill="#e8b84b" letter-spacing="3" text-anchor="start" font-weight="400">PRINCE EDWARD COUNTY · ADVOCACY</text>

  <!-- ── MAIN TITLE ── -->
  <!-- "BROKEN" with strikethrough -->
  <text x="60" y="178" font-family="'Playfair Display', Georgia, serif" font-size="108" font-weight="900" fill="#c94f2c" letter-spacing="-2">BROKEN</text>
  <!-- Strikethrough line over BROKEN -->
  <rect x="57" y="138" width="560" height="10" fill="#c94f2c" transform="rotate(-1.5 57 138)"/>

  <!-- "VICTORIA" in italic gold -->
  <text x="60" y="290" font-family="'Playfair Display', Georgia, serif" font-size="108" font-weight="900" font-style="italic" fill="#e8b84b" letter-spacing="-2">Victoria</text>

  <!-- "ROAD" -->
  <text x="60" y="395" font-family="'Playfair Display', Georgia, serif" font-size="108" font-weight="900" fill="#f5f0e8" letter-spacing="-2">Road</text>

  <!-- Sub text -->
  <text x="60" y="436" font-family="'Space Mono', monospace" font-size="13" fill="#b5a98a" letter-spacing="1">11km · Prince Edward County, ON</text>

  <!-- ── VERTICAL DIVIDER ── -->
  <rect x="660" y="44" width="1" height="542" fill="rgba(255,255,255,0.08)"/>

  <!-- ── RIGHT PANEL: STATS ── -->
  <!-- Panel background -->
  <rect x="661" y="0" width="539" height="630" fill="rgba(0,0,0,0.25)"/>
  <rect x="661" y="0" width="539" height="630" fill="url(#diagonals)"/>

  <!-- STATS HEADER -->
  <text x="700" y="90" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.3)" letter-spacing="3">15-YEAR COST COMPARISON</text>
  <rect x="700" y="98" width="460" height="1" fill="rgba(255,255,255,0.1)"/>

  <!-- ── STAT 1: Status Quo ── -->
  <rect x="700" y="114" width="460" height="118" fill="rgba(201,79,44,0.08)" rx="0"/>
  <rect x="700" y="114" width="3" height="118" fill="#c94f2c"/>

  <text x="716" y="140" font-family="'Space Mono', monospace" font-size="9.5" fill="#c94f2c" letter-spacing="2.5">STATUS QUO — DST CYCLE FOREVER</text>
  <text x="716" y="192" font-family="'Playfair Display', Georgia, serif" font-size="62" font-weight="900" fill="#c94f2c">$3.89M</text>
  <text x="716" y="218" font-family="'Space Mono', monospace" font-size="9" fill="rgba(201,79,44,0.7)" letter-spacing="1.5">ROAD STILL BROKEN IN 2041</text>

  <!-- ── STAT 2: Already Spent ── -->
  <rect x="700" y="244" width="460" height="88" fill="rgba(201,79,44,0.05)" rx="0"/>
  <rect x="700" y="244" width="3" height="88" fill="rgba(201,79,44,0.5)"/>

  <text x="716" y="266" font-family="'Space Mono', monospace" font-size="9.5" fill="rgba(201,79,44,0.7)" letter-spacing="2.5">ALREADY WASTED SINCE 2015</text>
  <text x="716" y="310" font-family="'Playfair Display', Georgia, serif" font-size="48" font-weight="900" fill="rgba(201,79,44,0.85)">~$2.73M</text>

  <!-- VS divider -->
  <rect x="700" y="344" width="460" height="1" fill="rgba(255,255,255,0.06)"/>
  <rect x="820" y="334" width="60" height="22" fill="#1a1a18"/>
  <text x="850" y="349" font-family="'Playfair Display', Georgia, serif" font-size="14" font-weight="900" fill="rgba(255,255,255,0.15)" text-anchor="middle" letter-spacing="2">VS</text>

  <!-- ── STAT 3: Grade-A Fix ── -->
  <rect x="700" y="357" width="460" height="118" fill="rgba(74,158,94,0.08)" rx="0"/>
  <rect x="700" y="357" width="3" height="118" fill="#6bcf7f"/>

  <text x="716" y="383" font-family="'Space Mono', monospace" font-size="9.5" fill="#6bcf7f" letter-spacing="2.5">GRADE-A HOT-MIX ASPHALT — DONE RIGHT</text>
  <text x="716" y="435" font-family="'Playfair Display', Georgia, serif" font-size="62" font-weight="900" fill="#6bcf7f">$3.08M</text>
  <text x="716" y="461" font-family="'Space Mono', monospace" font-size="9" fill="rgba(107,207,127,0.7)" letter-spacing="1.5">NO MAJOR WORK NEEDED UNTIL ~2050</text>

  <!-- ── STAT 4: Savings callout box ── -->
  <rect x="700" y="487" width="460" height="88" fill="#e8b84b" rx="0"/>
  <text x="716" y="513" font-family="'Space Mono', monospace" font-size="9.5" fill="rgba(0,0,0,0.55)" letter-spacing="2.5">STATUS QUO COSTS MORE THAN THE FIX</text>
  <text x="716" y="555" font-family="'Playfair Display', Georgia, serif" font-size="52" font-weight="900" fill="#1a1a18">$812K wasted</text>
  <text x="716" y="570" font-family="'Space Mono', monospace" font-size="8.5" fill="rgba(0,0,0,0.45)" letter-spacing="1.5">BY CHOOSING DST OVER GRADE-A ASPHALT</text>

  <!-- ── BOTTOM BAR ── -->
  <rect x="0" y="598" width="1200" height="32" fill="#c94f2c"/>
  <text x="60" y="618" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.9)" letter-spacing="2">⚠ DST RATE: $75K/KM · RECONSTRUCTION: $155K/KM · GRADE-A: $250K/KM · SOURCE: PEC CAPITAL BUDGET INI-9011 · CITY OF TORONTO ROAD RATES 2025</text>

</svg>
